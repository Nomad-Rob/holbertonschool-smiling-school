  <!--- Form --->
  <section class="form-section purple">
      <!--- Dropdowns --->
      <div class="container-xxl py-4">
          <div class="container-lg purple">
              <div class="row">
                  <form class="col-lg-4 col-sm-12 col-12">
                      <div class="mb-3">
                          <label for="keywords" class="form-label fs-7">KEYWORDS</label>
                          <input type="text" class="form-control form-control-lg purple" placeholder="Search by keywords" id="keywords" aria-describedby="keywords">
                      </div>
                  </form>
                  <form class="col-lg-4 col-sm-6 col-12 mb-3">
                      <label for="topic" class="form-label fs-7">TOPIC</label>
                      <select class="form-select form-select-lg text-white fw-light purple" aria-label="Default select example">
                          <option selected>Novice</option>
                          <option value="2">Intermediate</option>
                          <option value="3">Advance</option>
                      </select>
                  </form>
                  <form class="col-lg-4 col-sm-6 col-12 mb-3">
                      <label for="exampleInputEmail" class="form-label fs-7">SORT BY</label>
                      <select class="form-select form-select-lg text-white fw-light purple" aria-label="Default select example">
                          <option selected>Most Popular</option>
                          <option value="2">Recent</option>
                          <option value="3">Highest Rating</option>
                      </select>
                  </form>
              </div>
          </div>
      </div>
  </section>
